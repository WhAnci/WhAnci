<svg xmlns="http://www.w3.org/2000/svg" width="260" height="300" viewBox="0 0 260 300">
  <defs>
    <!-- LP 그라디언트 -->
    <radialGradient id="discGradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#202020"/>
      <stop offset="40%" stop-color="#111111"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>

    <!-- 커버 잘라낼 원 -->
    <clipPath id="coverClip">
      <circle cx="130" cy="120" r="50" />
    </clipPath>
  </defs>

  <!-- 배경 투명(아무 것도 안 그림) -->

  <!-- LP 본체 (센터: 130,120) -->
  <g id="record" transform="translate(130,120)">
    <circle r="110" fill="url(#discGradient)" />
    <circle r="95"  fill="none" stroke="#1f2933" stroke-width="2" />
    <circle r="80"  fill="none" stroke="#1f2933" stroke-width="1.5" />
    <circle r="65"  fill="none" stroke="#1f2933" stroke-width="1" />

    <!-- 중앙 구멍 -->
    <circle r="6" fill="#111827" stroke="#e5e7eb" stroke-width="1" />

    <!-- 회전 애니메이션 (그룹 전체 회전) -->
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0"
      to="360"
      dur="12s"
      repeatCount="indefinite"
    />
  </g>

  <!-- 앨범 커버 이미지: svg/ 에서 보면 ../assets/chuu.jpg -->
  <image
    href="../assets/chuu.jpg"
    x="80" y="70" width="100" height="100"
    clip-path="url(#coverClip)"
    preserveAspectRatio="xMidYMid slice"
  />

  <!-- 노래 제목 -->
  <text
    x="130" y="260"
    text-anchor="middle"
    fill="#e5e7eb"
    font-family="JetBrains Mono, Fira Code, SFMono-Regular, Menlo, Monaco, Consolas, monospace"
    font-size="12">
    chuu - XO, My Cyberlove
  </text>
</svg>
